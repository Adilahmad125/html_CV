<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic html Form</title>
</head>
<body>
    <h1> Registration Form</h1>
    <blockquote> <font color="red"> Registration form for ISDP </font></blockquote>
    <form>
        <label> <font color ="bleck">Name</font> : </label>
        <input type="text" placeholder="    Enter your Name"/>
        <br>
        <br>
        <label>Father Name: </label>
        <input type="text" placeholder="  Enter your father Name"/>
        <br>
        <br>
        <label>Age :</label>
        <input type="number" placeholder="     Enter your Age "/>
        <br>
        <br>
        <label>Date Of Birth :</label>
        <input type="date"/>
        <br>
        <br>
        <label>Email :</label>
        <input type="email" placeholder="     your Email "/>
        <br>
        <br>
        <label>Password :</label>
        <input type="password" placeholder="   Enter your password "/>
        <br>
        <br>
        <label>Chose file :</label>
        <input type="file"/>
        <br>
        <br>
        <label>imge</label>
        <input src="" />
        <br>
        <br>
        <label>PH :</label>
        <input type="tel" placeholder="  Enter your Phone Number " />
        <br>
        <br>
        <label>Color :</label>
        <input type="color" />
        <br>
        <br>
        <label>Gender  :   </label>
        <label>Male</label>
        <input type="radio"/>
        <label>Female</label>
        <input type="radio"/>
        <br>
        <br>
        <label>Check box :</label>
        <input type="checkbox"/>
        <br>
        <br>
        <label>Seledt your City :</label>
        <select>
            <option>Lahore </option>
            <option>Multan</option>
            <option>Peshwar</option>
            <option>Krachi</option>
        </select>
        <br>
        <br>
        <label>Tell About your Self </label>
        <br>
        <textarea></textarea>
        <br>
        <br>
        <label>Reset</label>
        <input type="reset"/>
        <br>
        <br>
        <button>Submit</button>
        <input type="submit"/>



    </form>
    
</body>
</html>
